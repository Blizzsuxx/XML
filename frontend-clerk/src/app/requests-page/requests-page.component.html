<div>
    <table>
        <tr>
            <th>JMBG</th>
            <th>Reason</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let req of requests">
            <td>{{req.Pacijent.jmbg}}</td>
            <td>{{req.razlog}}</td>
            <td><button (click)="showDocumentation(req.Pacijent.jmbg)">Show documentation</button></td>
            <td><button (click)="acceptRequest(req.Pacijent.jmbg)">Accept</button></td>
            <td><button (click)="declineRequest(req.Pacijent.jmbg)">Decline</button></td>
        </tr>
    </table>
    <label for="declineReason">Decline reason:</label>
    <input [(ngModel)]="reason"/>

    <div class="citizen-documents" *ngIf="selectedJmbg">
        <h3>Documents for citizen: {{selectedJmbg}}</h3>
        <button (click)="showRequest()">Show request</button>
        <button (click)="showAccordance()">Show accordance</button>
        <button (click)="showVaccination()">Show vaccination document</button>
    </div>
    <p>requests-page works!</p>
</div>
